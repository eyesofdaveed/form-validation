<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Form Check</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="" class="form" id="form">
            
            <div class="form-control"> <!-- Add 'success' after styling is done -->
                <label for="">Login</label>
                <input type="text" placeholder="davdauit" id="login">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            
            <div class="form-control"> <!-- Add 'error' after styling is done -->
                <label for="">Email</label>
                <input type="email" placeholder="example@example.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            
            <div class="form-control">
                <label for="">Password</label>
                <input type="text" placeholder="Password" id="pass">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            
            <div class="form-control">
                <label for="">Password</label>
                <input type="text" placeholder="Password check" id="pass2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>

            <button>Submit</button>
        </form>
            
    </div>
    <script src="js/main.js"></script>
</body>
</html>
